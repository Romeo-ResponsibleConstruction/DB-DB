<h1>Hello World!</h1>

<script>

    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }

    function newData() {
        document.getElementById("content").innerHTML = httpGet("/tickets");
    }

</script>

<body onload="newData()">
<p id="content"></p>
</body>
